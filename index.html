<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Modern & Creative Website</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #0d1117;
      }

      .container {
        background-color: #010409;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        margin-bottom: 30px;
        color: #333;
      }

      p {
        font-size: 18px;
        line-height: 1.6;
        color: #666;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 15px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #3e8e41;
        transform: translateY(-3px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Modern Website!</h1>
      <p>This website is built with HTML, CSS, and JavaScript.</p>
      <a href=""><button>About me</button></a>
    </div>
  </body>
</html>
